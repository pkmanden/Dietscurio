<div class="outer">
    <div class="container">
      <div class="row">
        <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
          <div class="panel border bg-white">
            <div class="panel-heading">
              <h3 class="pt-3 font-weight-bold">Register</h3>
            </div>
            <div class="panel-body p-3">
              <form (submit)="register()">
                <div class="form-group pt-3">
                    <div class="input-field">
                        <span class="fa fa-user p-2"></span>
                        <input type="text" name="first_name" placeholder="First Name" [(ngModel)]="user.first_name">
                    </div>
                </div>
                <div class="form-group pt-3">
                    <div class="input-field">
                        <span class="fa fa-user p-2"></span>
                        <input type="text" name="last_name" placeholder="Last Name" [(ngModel)]="user.last_name">
                    </div>
                </div>
                <div class="form-group pt-3">
                    <div class="input-field">
                        <span class="fa fa-user p-2"></span>
                        <input type="text" name="username" placeholder="Username" [(ngModel)]="user.username">
                    </div>
                </div>
                <div class="form-group pt-3">
                    <div class="input-field">
                        <span class="fa fa-envelope p-2"></span>
                        <input type="text" name="email" placeholder="Email" [(ngModel)]="user.email">
                    </div>
                </div>
                <div class="form-group pt-3">
                    <div class="input-field">
                        <span class="fa fa-lock p-2"></span>
                        <input [type]="type" name="password" placeholder="Password" [(ngModel)]="user.password">
                        <span class="fa {{eyeIcon}}" (click)="showPassword()"></span>
                    </div>
                </div>
                <div class="form-group pt-3">
                    <div class="input-field">
                        <span class="fa fa-user p-2"></span>
                        <select name="gender" [(ngModel)]="user.gender">
                            <option value="" selected disabled>Choose gender</option>
                            <option *ngFor="let gender of genders" [value]="gender">{{gender}}</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-blockmt-4 w-100">Register</button>
                <div class="text-center text-muted pt-4">Already have an account? <a id="forgot" routerLink="/login">Login</a></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
