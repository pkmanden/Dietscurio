<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Login</h3>
          </div>
          <div class="panel-body p-3">
            <form (submit)="login()">
              <div class="form-group pt-3">
                <div class="input-field">
                  <span class="fa fa-user p-2"></span>
                  <input type="text" name="email" placeholder="Email" [(ngModel)]="user.email">
                </div>
              </div>
              <div class="form-group pt-3">
                <div class="input-field">
                  <span class="fa fa-lock p-2"></span>
                  <input [type]="type" name="password" placeholder="Password" [(ngModel)]="user.password">
                  <span class="fa {{eyeIcon}}" (click)="showPassword()"></span>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-blockmt-4 w-100">Login</button>
              <div class="text-center text-muted pt-4">Don't have account? <a id="forgot" routerLink="/register">Register</a></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
